<html>
<head>

  <title>Orale</title>
  <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
<form action="demo_form.asp">
  Building Name: <input type="text" name="Location Name" value=""><br>
  Lon: <input type="text" name="longitude" value=""><br>
  Lat: <input type="text" name="latitude" value=""><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to google maps api".</p>

  <div id="map" style="height: 600px; width: 750px;">
</div>
<script type="text/javascript">
    var locations = [
      ['CS 61C Lec', 37.869032, -122.259476],
      ['CS 61C Dis', 37.870574, -122.260361],
      ['CS 61C Lab', 37.875679, -122.258835],
      ['EE 16A Lec', 37.871145, -122.259037],
      ['EE 16A Dis', 37.873619, -122.257894],
      ['EE 16A Lab', 37.875105, -122.257358],
      ['Math 54 Lec', 37.871439, -122.262195],
      ['Math 54 Dis', 37.869715, -122.255147],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(37.8719549, -122.2593536),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));


    }
  </script>
</body>
</html>
